matrix:
  include:
    - language: java
      os: linux
      dist: trusty
      install: skip
      jdk: openjdk8
      before_script:
        - echo $JVM_EXTRA_ARGS
      script: mvn test-compile -Pall-java,licenses,lgpl,checkstyle,examples,all-scala,scala,check-licenses -B -V
      before_cache: rm -rfv $HOME/.m2/repository/org/apache/ignite
      cache: {directories: [$HOME/.m2/repository]}

    - language: java
      os: linux
      dist: trusty
      install: skip
      jdk: openjdk11
      before_script:
        - echo $JVM_EXTRA_ARGS
        - |
          export JVM_EXTRA_ARGS='--illegal-access=permit
          --add-exports=java.base/jdk.internal.misc=ALL-UNNAMED
          --add-exports=java.base/sun.nio.ch=ALL-UNNAMED
          --add-exports=java.management/com.sun.jmx.mbeanserver=ALL-UNNAMED
          --add-exports=jdk.internal.jvmstat/sun.jvmstat.monitor=ALL-UNNAMED
          --add-exports=java.base/sun.reflect.generics.reflectiveObjects=ALL-UNNAMED
          -Djdk.tls.client.protocols=TLSv1.2'
      script: mvn test-compile -Pall-java,licenses,lgpl,checkstyle,examples,all-scala,scala,check-licenses -B -V
      before_cache: rm -rfv $HOME/.m2/repository/org/apache/ignite
      cache: {directories: [$HOME/.m2/repository]}

    - language: csharp
      mono: none
      dotnet: 3.1.101
      script:
        - dotnet build modules/platforms/dotnet/Apache.Ignite.DotNetCore.sln

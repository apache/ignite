

<button
    type='button'
    (click)='toggleVisibility()'
    [popper]='(isVisible ? "formField.passwordVisibility.hide" : "formField.passwordVisibility.show")|translate'
    popperApplyClass='ignite-popper,ignite-popper__tooltip'
    popperAppendTo='body'
    popperTrigger='hover'
    popperPlacement='top'
>
    <ignite-icon [name]='isVisible ? "eyeOpened" : "eyeClosed"'></ignite-icon>
</button>

<div class="popover settings" tabindex="-1" style="width: 300px"><div class="arrow"></div><h3 class="popover-title" style="color: black">Chart settings</h3><button class="close" id="chart-settings-close" ng-click="$hide()">&times;</button><div class="popover-content"><form class="form-horizontal chart-settings" name="chartSettingsForm" novalidate="novalidate"><div class="form-group chart-settings"><label>All columns (drag columns to axis)</label><ul class="chart-settings-columns-list" dnd-list="paragraph.chartColumns" dnd-allowed-types="[]"><li ng-repeat="col in paragraph.chartColumns track by $index"><div class="btn btn-default btn-chart-column-movable" ng-class="col.value &lt; 0 ? &quot;btn-success&quot; : &quot;btn-default&quot;" dnd-draggable="col" dnd-effect-allowed="copy">{{col.label}}</div></li></ul><label>X axis (accept only one column)</label><ul class="chart-settings-columns-list" dnd-list="paragraph.chartKeyCols" dnd-drop="chartAcceptKeyColumn(paragraph, item)"><li ng-repeat="col in paragraph.chartKeyCols track by $index"><div class="btn btn-default btn-chart-column" ng-class="col.value &lt; 0 ? &quot;btn-success&quot; : &quot;btn-default&quot;">{{col.label}}<i class="fa fa-close" ng-click="chartRemoveKeyColumn(paragraph, $index)"></i></div></li></ul><label>Y axis (accept only numeric columns)</label><ul class="chart-settings-columns-list" dnd-list="paragraph.chartValCols" dnd-drop="chartAcceptValColumn(paragraph, item)"><li ng-repeat="col in paragraph.chartValCols track by $index"><div class="btn btn-default btn-chart-column" ng-style="chartColor($index)">{{col.label}}<button class="btn-chart-column-agg-fx select-toggle" ng-change="applyChartSettings(paragraph)" ng-show="paragraphTimeSpanVisible(paragraph)" ng-style="chartColor($index)" ng-model="col.aggFx" placeholder="..." bs-select="bs-select" bs-options="item for item in aggregateFxs" tabindex="-1"></button><i class="fa fa-close" ng-click="chartRemoveValColumn(paragraph, $index)"></i></div></li></ul></div></form></div></div>

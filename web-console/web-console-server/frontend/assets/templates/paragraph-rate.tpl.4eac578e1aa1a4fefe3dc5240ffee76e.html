<div class="popover settings refresh-rate" tabindex="-1"><h3 class="popover-title">Refresh rate</h3><button class="close" ng-click="$hide()"><svg ignite-icon="cross"></svg></button><div class="popover-content"><form class="theme--ignite" name="popoverForm" novalidate="novalidate" ng-init="refreshRate = {}"><div class="form-field form-field__text ignite-form-field"><div class="form-field__control"><input ng-init="refreshRate.value = paragraph.rate.value" ng-model="refreshRate.value" type="number" min="1" required="required" ignite-auto-focus="ignite-auto-focus"/></div><div class="form-field__control"><button class="select-toggle" ng-init="refreshRate.unit = paragraph.rate.unit" ng-model="refreshRate.unit" required="required" placeholder="Time unit" bs-select="bs-select" bs-options="item.value as item.label for item in timeUnit" tabindex="0"></button></div></div><div class="form-field form-field__text ignite-form-field"><div class="actions"><button class="btn-ignite btn-ignite--primary" ng-disabled="popoverForm.$invalid" ng-click="startRefresh(paragraph, refreshRate.value, refreshRate.unit); $hide()" ng-hide="paragraph.rate.installed">Start</button><button class="btn-ignite btn-ignite--primary" ng-disabled="popoverForm.$invalid || (refreshRate.unit === paragraph.rate.unit &amp;&amp; refreshRate.value === paragraph.rate.value)" ng-click="startRefresh(paragraph, refreshRate.value, refreshRate.unit); $hide()" ng-hide="!paragraph.rate.installed">Start new</button><button class="btn-ignite btn-ignite--primary" ng-click="stopRefresh(paragraph); $hide()" ng-hide="!paragraph.rate.installed">Stop</button></div></div></form></div></div>

<div class="popover cache-metadata" tabindex="-1" ignite-loading="loadingCacheMetadata" ignite-loading-text="Loading metadata..." ng-init="importMetadata()"><h3 class="popover-title"><label class="labelField">Metadata for caches:</label><button class="close" id="cache-metadata-close" ng-click="$hide()">&times;</button><div class="input-tip"><input class="form-control" type="text" ng-model="metaFilter" placeholder="Filter metadata..."/></div></h3><div class="popover-content" ng-if="metadata &amp;&amp; metadata.length &gt; 0"><treecontrol class="tree-classic" tree-model="metadata" options="metaOptions" filter-expression="metaFilter"><span ng-switch="node.type"><span ng-switch-when="type" ng-dblclick="dblclickMetadata(paragraph, node)"><i class="fa fa-table"></i><label class="clickable"><div class="node-display" ng-bind="node.displayName" ng-attr-title="{{node.displayName}}"></div></label></span><span ng-switch-when="plain"><label>{{node.name}}</label></span><span ng-switch-when="field" ng-dblclick="dblclickMetadata(paragraph, node)"><i class="fa" ng-class="node.system ? &quot;fa-file-text-o&quot; : &quot;fa-file-o&quot;"></i><label class="clickable">{{node.name}} [{{node.clazz}}]</label></span><label ng-switch-when="indexes">{{node.name}}</label><label ng-switch-when="index">{{node.name}}</label><span ng-switch-when="index-field" ng-dblclick="dblclickMetadata(paragraph, node)"><i class="fa" ng-class="node.order ? &quot;fa-sort-amount-desc&quot; : &quot;fa-sort-amount-asc&quot;"></i><label class="clickable">{{node.name}}</label></span></span></treecontrol></div><div class="popover-content" ng-if="!metadata || metadata.length == 0"><label class="content-empty">No types found</label></div><h3 class="popover-footer">Double click to paste into editor</h3></div>

<div class="modal modal--ignite theme--ignite center" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header header" id="errors-container"><button class="close" ng-click="close()" aria-hidden="true"><svg ignite-icon="cross"></svg></button><h4 class="modal-title"><svg ignite-icon="attention"></svg>{{title}}</h4></div><div class="modal-body"><div ng-bind-html="message"></div><div ng-hide="hasAgents"><h4><i class="fa fa-download fa-cursor-default"></i>&nbsp;How To Start Demo</h4><ul><li><a ng-href="{{downloadAgentHref}}" target="_self"><b>Download</b></a>&nbsp; and unzip ignite-web-console-agent archive</li><li><b>Run</b> shell file ignite-web-console-agent.{sh|bat}</li></ul></div><div ng-hide="!hasAgents"><h4><i class="fa fa-star-o fa-cursor-default"></i>&nbsp;Start Demo</h4><ul><li>Web Agent is already started</li><li>Close dialog and try Web Console</li></ul></div></div><div class="modal-footer"><div class="ng-animate-disabled" ng-if="!hasAgents"><button class="btn-ignite btn-ignite--link-success" ng-click="close()">Close</button><a class="btn-ignite btn-ignite--success" ng-href="{{downloadAgentHref}}" target="_self">Download agent</a></div><div class="ng-animate-disabled" ng-if="hasAgents"><button class="btn-ignite btn-ignite--success" ng-click="close()">Close</button></div></div></div></div></div>

<div class="modal modal--ignite ignite-nodes-dialog" tabindex="-1" role="dialog"><div class="modal-dialog modal-dialog--adjust-height"><form class="modal-content"><div class="modal-header"><h4 class="modal-title">Select Node</h4><button class="close" type="button" aria-label="Close" ng-click="$cancel()"><svg ignite-icon="cross"></svg></button></div><div class="modal-body modal-body-with-scroll"><p>Choose node to execute query for cache: <strong>{{ $ctrl.options.target }}</strong></p><ul class="tabs tabs--blue"><li class="active" role="presentation"><a><span>Cache Nodes</span><span class="badge badge--blue">{{ $ctrl.data.length }}</span></a></li></ul><div class="panel--ignite panel--ignite__without-border"><div class="grid ui-grid--ignite" ui-grid="$ctrl.gridOptions" ui-grid-resize-columns="ui-grid-resize-columns" ui-grid-selection="ui-grid-selection" ui-grid-pinning="ui-grid-pinning" ui-grid-hovering="ui-grid-hovering"></div></div></div><div class="modal-footer"><div><grid-item-selected class="pull-left" grid-api="$ctrl.gridApi"></grid-item-selected></div><div><button class="btn-ignite btn-ignite--link-success" id="confirm-btn-close" ng-click="$cancel()">Cancel</button><button class="btn-ignite btn-ignite--success" id="confirm-btn-confirm" ng-click="$ok($ctrl.selected)" ng-disabled="$ctrl.selected.length === 0">Select node</button></div></div></form></div></div>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stuart | Admin UI</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../../static/components/bootstrap/dist/css/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./static/components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="./static/components/Ionicons/css/ionicons.min.css">
    <!-- Labelauty -->
    <link rel="stylesheet" href="./static/components/jquery-labelauty/css/jquery-labelauty.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./static/components/adminlte/css/AdminLTE.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="./static/components/adminlte/css/skins/skin-blue.css">
    <!-- Login style -->
    <link rel="stylesheet" href="./login.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="skin-blue hold-transition login-page" style="height:auto;min-height:100%;">
    <div class="login-box" style="margin: 13% auto">
        <div class="login-logo">
            <a>
                <b>Stuart</b>
                <sub class="logo-sub">
                    <i class="fa fa-send" aria-hidden="true"></i>
                </sub>
            </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg" data-locale="login_message"></p>

            <form>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="" data-locale="login_username" id="username" name="username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <span class="help-block" data-locale="login_username_required" id="username-help"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="" data-locale="login_password" id="password" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <span class="help-block" data-locale="login_password_required" id="password-help"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8" style="padding-top: 7px;">
                        <input type="checkbox" id="remember" name="remember">
                        <span style="color: #929299;" data-locale="login_remember_me"></span>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button class="btn btn-info btn-block btn-flat" id="login-btn" data-locale="common_login_btn"></button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 3 -->
    <script src="./static/components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="./static/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Labelauty -->
    <script src="./static/components/jquery-labelauty/js/jquery-labelauty.js"></script>
    <!-- Language -->
    <script src="./static/components/language/language.js"></script>
    <!-- Login -->
    <script src="./login.js"></script>
</body>

</html>

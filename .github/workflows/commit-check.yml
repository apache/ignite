name: Check Code Style, Abandoned Tests, Sonar Analysis
on:
  pull_request_target:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - master
      - 'ignite-[0-9].[0-9]+.[0-9]+*'

env:
  MAVEN_OPTS: -Xms2g

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-java:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '11' ]
    name: Check java code on JDK ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Install prerequisites
        run: |
          sudo apt-get update && sudo apt-get install libnuma-dev

      - name: Set MAVEN_OPTS
        if: ${{ matrix.java == '11' }}
        run: |
          echo MAVEN_OPTS="${MAVEN_OPTS}
          --illegal-access=permit --add-exports=java.base/jdk.internal.misc=ALL-UNNAMED
          --add-exports=java.base/sun.nio.ch=ALL-UNNAMED
          --add-exports=java.management/com.sun.jmx.mbeanserver=ALL-UNNAMED
          --add-exports=jdk.internal.jvmstat/sun.jvmstat.monitor=ALL-UNNAMED
          --add-exports=java.base/sun.reflect.generics.reflectiveObjects=ALL-UNNAMED
          -Djdk.tls.client.protocols=TLSv1.2" >> $GITHUB_ENV

      - name: Run codestyle and licenses checks
        run: |
          mvn test-compile -Pall-java,licenses,lgpl,checkstyle,examples,all-scala,scala,check-licenses -B -V

      - name: Run abandoned tests checks.
        if: ${{ matrix.java == '8' }}
        run : |
          mvn test -Pcheck-test-suites,all-java,all-scala,scala -B -V

  sonar-pre-check:
    name: Sonar Secret Fast Check
    runs-on: ubuntu-latest
    outputs:
      HAVE_SONAR_TOKEN: ${{ steps.check-a-secret.outputs.HAVE_SONAR_TOKEN }}
    steps:
      - id: check-a-secret
        name: Export Sonar Env Check
        run: |
          echo "HAVE_SONAR_TOKEN=$HAVE_SONAR_TOKEN" >> $GITHUB_OUTPUT
          echo "HAVE_SONAR_TOKEN=$HAVE_SONAR_TOKEN" >> $GITHUB_STEP_SUMMARY
        env:
          HAVE_SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN != '' }}
      - name: Do we have token?
        if: steps.check-a-secret.outputs.HAVE_SONAR_TOKEN == 'false'
        run: |
          echo "No SonarCloud token, skipping SonarCloud analysis"
          exit 1

  sonarcloud:
    name: Sonar Analysis
    needs: sonar-pre-check
    if: needs.sonar-pre-check.outputs.HAVE_SONAR_TOKEN == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Libnuma
        run: sudo apt-get update && sudo apt-get install libnuma-dev

      - name: Build Ignite
        run: |
          mvn install -P all-java,lgpl,examples,skip-docs -DskipTests -B -V          

      - name: Setup Sonar Opts
        shell: bash
        run: |
          if [ "${{ event_name }}" == "pull_request_target" ]; then
            SONAR_OPTS="-Dsonar.pullrequest.branch=${{ github.head_ref }} -Dsonar.pullrequest.base=${{ github.base_ref }} -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} -Dsonar.pullrequest.github.repository=apache/ignite -Dsonar.pullrequest.provider=GitHub -Dsonar.pullrequest.github.summary_comment=true"
          else
            SONAR_OPTS="-Dsonar.branch.name=${{ github.ref_name }}"
          fi
          echo "SONAR_OPTS:     ${SONAR_OPTS}"
          echo "SONAR_OPTS=${SONAR_OPTS}" >> $GITHUB_ENV

      - name: Sonar Analyze Upload
        run: >
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar 
          -P all-java,lgpl,examples,skip-docs
          ${{ env.SONAR_OPTS }}
          -Dsonar.projectKey=apache_ignite
          -Dsonar.login=${SONARCLOUD_TOKEN}
          -B -V
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}

  check-dotnet:
    name: Ð¡heck .NET code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Run checks
        run: |
          dotnet build modules/platforms/dotnet/Apache.Ignite.DotNetCore.sln


  check-ducktape:
    name: Check ducktape on ${{ matrix.cfg.toxenv }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - { python: "3.7", toxenv: "py37" }
          - { python: "3.8", toxenv: "py38" }
          - { python: "3.8", toxenv: "codestyle" }
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.cfg.python}}

      - name: Install tox
        run: |
          pip install tox==3.27.1

      - name: Run tests
        run: |
          cd modules/ducktests/tests
          tox -e ${{ matrix.cfg.toxenv }}

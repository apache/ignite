<meta charset="utf-8">
<title>IgniteML</title>
<style>
    body {
        margin: 0 15px;
    }

    .name {
        font-size: 20px;
        font-weight: 400;
        font-family: monospace;
    }

    .blue-swatch, .red-swatch {
        display: inline-block;
        width: 25px;
        height: 25px;
        margin-left: 5px;
        vertical-align: bottom;
        background-color: blue;
    }
    .red-swatch {
        background-color: red;
    }
</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
<script>
    /*@DATA@*/var data = [2.256, 0.123, 8.125, 4.199, 1.025 ];
    /*@NAME@*/var name = "Vector";

    var W = 1000,
        H = 1000;

    var min = d3.min(data),
        max = d3.max(data),
        range = max - min;

    var rw = Math.min(Math.round(W / data.length), 5);
    var rh = 20;
    var rd = 0;

    d3.selectAll("body")
        .append("p")
        .text(name + " (size: " + data.length + ")")
        .attr("class", "name");

    d3.selectAll("body")
        .append("p")
        .attr("class", "name")
        .text("Max: " + max)
        .append("span")
        .attr("class", "red-swatch");

    d3.selectAll("body")
        .append("p")
        .attr("class", "name")
        .text("Min: " + min)
        .append("span")
        .attr("class", "blue-swatch");

    var svg = d3.select("body").append("svg")
        .attr("width", W)
        .attr("height", H);

    svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
            .attr("x", function(d, i) { return i * (rw + rd)})
            .attr("y", 10)
            .attr("fill", function(d) {
                var p = (d - min) / range;

                var r = Math.round(255 * p);
                var g = 0;
                var b = Math.round(255 * (1 - p));

                return "rgb(" + r + ", " + g + ", " + b + ")";
            })
            .attr("width", rw)
            .attr("height", rh);
</script>

# Root logger option
rootLogger=INFO, stdout

# Direct log messages to stdout
appender.stdout.type=Console
appender.stdout.name=stdout
appender.stdout.layout.type=PatternLayout
appender.stdout.layout.pattern=%d{HH:mm:ss,SSS} %5p [%t] - %m%n

# ------ LOAD TESTS LOGGING ------

# Cassandra load tests loggers
logger.CassandraLoadTests=INFO, stdout, cassandraLoadTests
logger.CassandraWriteLoadTest=INFO, csWrite
logger.CassandraBulkWriteLoadTest=INFO, csBulkWrite
logger.CassandraReadLoadTest=INFO, csRead
logger.CassandraBulkReadLoadTest=INFO, csBulkRead

appender.cassandraLoadTests.type=RollingFile
appender.cassandraLoadTests.fileName=logs/cassandra-load-tests.log
appender.cassandraLoadTests.MaxFileSize=10MB
appender.cassandraLoadTests.MaxBackupIndex=10
appender.cassandraLoadTests.Append=true
appender.cassandraLoadTests.layout.type=PatternLayout
appender.cassandraLoadTests.layout.pattern=%d{HH:mm:ss,SSS} %5p [%t] - %m%n


version: '3'
services:
  mongodb:
    image: mongo:4.0
    container_name: 'mongodb'

  testenv:
    build:
      context: '../'
      dockerfile: './e2e/testenv/Dockerfile'
    environment:
      - mongodb_url=mongodb://mongodb:27017/console-e2e
    depends_on:
      - mongodb

  e2e:
    build: './testcafe'
    environment:
      - DB_URL=mongodb://mongodb:27017/console-e2e
      - APP_URL=http://testenv:9001/
      - REPORTER=teamcity
      - QUARANTINE_MODE=true
    depends_on:
      - mongodb
      - testenv

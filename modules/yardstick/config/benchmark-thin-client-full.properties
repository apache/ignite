#
# Contains all benchmarks for thin client
#

now0=`date +'%H%M%S'`

# JVM options.
JVM_OPTS=${JVM_OPTS}" -DIGNITE_QUIET=false"

# Uncomment to enable concurrent garbage collection (GC) if you encounter long GC pauses.
JVM_OPTS=${JVM_OPTS}" \
-Xms6g \
-Xmx6g \
-Xloggc:./gc${now0}.log \
-XX:+PrintGCDetails \
-verbose:gc \
-XX:+UseParNewGC \
-XX:+UseConcMarkSweepGC \
-XX:+PrintGCDateStamps \
"

#Ignite version
ver="RELEASE-"

# List of default probes.
# Add DStatProbe or VmStatProbe if your OS supports it (e.g. if running on Linux).
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe,PercentileProbe,DStatProbe

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework,org.apache.ignite.yardstick

# Flag which indicates to restart the servers before every benchmark execution.
RESTART_SERVERS=true

# Probe point writer class name.
# BENCHMARK_WRITER=
# Comma-separated list of the hosts to run BenchmarkServers on. 2 nodes on local host are enabled by default.
SERVER_HOSTS=
# Comma-separated list of the hosts to run BenchmarkDrivers on. 1 node on local host is enabled by default.
DRIVER_HOSTS=localhost

# Overwrite default server thin client host and port
# By default SERVER_HOST taken
#THIN_CLIENT_SERVER_PORT=localhost

# By default 10800 port used
#THIN_CLIENT_SERVER_HOST=10800

# Authentication properties
#USER=ignite
#PASSWORD=ignite

# Mandatory SSL properties
#SSL_KEYSTORE_PATH=./keyStore.jks
#SSL_KEYSTORE_PASSWORD=123456

# Optional trustStore params or trustAll=true
#SSL_TRUSTSTORE_PATH=./trustStore.jks
#SSL_TRUSTSTORE_PASSWORD=123456
#SSL_TRUST_ALL=false

# Optional SSL properties (with default values)
#SSL_KEY_STORE_TYPE=JKS
#SSL_TRUST_STORE_TYPE=JKS
#SSL_KEY_ALGORITHM=SunX509
#SSL_PROTOCOL=TLS

# Remote username.
# REMOTE_USER=
# Number of nodes, used to wait for the specified number of nodes to start.
nodesNum=$((`echo ${SERVER_HOSTS} | tr ',' '\n' | wc -l` + `echo ${DRIVER_HOSTS} | tr ',' '\n' | wc -l`))

# Backups count.
b=1

# Warmup.
w=60

# Duration.
d=300

# Threads count.
t=64

# Sync mode.
sm=PRIMARY_SYNC

# Jobs.
j=10

# Run configuration which contains all benchmarks.
# Note that each benchmark is set to run for 300 seconds (5 min) with warm-up set to 60 seconds (1 minute).
CONFIGS="\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -nn ${nodesNum} -b ${b} -w ${w} -d ${d} -t ${t} -sm ${sm} -dn IgniteThinPutBenchmark -sn IgniteNode -ds ${ver}atomic-put-thin-${b}-backup,\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -nn ${nodesNum} -b ${b} -w ${w} -d ${d} -t ${t} -sm ${sm} -dn IgniteThinPutGetBenchmark -sn IgniteNode -ds ${ver}atomic-put-get-thin-${b}-backup,\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -nn ${nodesNum} -b ${b} -w ${w} -d ${d} -t ${t} -sm ${sm} -dn IgniteThinPutAllBenchmark -sn IgniteNode -ds ${ver}atomic-put-all-thin-${b}-backup,\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -nn ${nodesNum} -b ${b} -w ${w} -d ${d} -t ${t} -sm ${sm} -dn IgniteThinPutAllTxBenchmark -sn IgniteNode -ds ${ver}tx-put-all-thin-${b}-backup,\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -nn ${nodesNum} -b ${b} -w ${w} -d ${d} -t ${t} -sm ${sm} -dn IgniteThinPutTxBenchmark -sn IgniteNode -ds ${ver}tx-put-thin-${b}-backup,\
"
#
# Thin JDBC driver benchmarks for select and select with join queries.
# Queries in these benchmarks have no WHERE clause.
#

now0=`date +'%H%M%S'`

# JVM options.
JVM_OPTS=${JVM_OPTS}" -DIGNITE_QUIET=false"

# Uncomment to enable concurrent garbage collection (GC) if you encounter long GC pauses.
JVM_OPTS=${JVM_OPTS}" \
-Xms8g \
-Xmx8g \
-Xloggc:./gc${now0}.log \
-XX:+PrintGCDetails \
-verbose:gc \
-XX:+UseParNewGC \
-XX:+UseConcMarkSweepGC \
-XX:+PrintGCDateStamps \
"

#Ignite version
ver="RELEASE-"

# List of default probes.
# Add DStatProbe or VmStatProbe if your OS supports it (e.g. if running on Linux).
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe,PercentileProbe,DStatProbe

# Since time of each query is big, lets build probe point each 10 seconds.
BENCHMARK_BUILD_PROBE_POINT_INTERVAL=10000

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework,org.apache.ignite.yardstick

# Flag which indicates to restart the servers before every benchmark execution.
RESTART_SERVERS=true

# Probe point writer class name.
# BENCHMARK_WRITER=

# This benchmark is designed to use only one node.
SERVER_HOSTS=localhost
DRIVER_HOSTS=localhost

# Remote username.
# REMOTE_USER=

# Number of nodes, used to wait for the specified number of nodes to start.
nodesNum=$((`echo ${SERVER_HOSTS} | tr ',' '\n' | wc -l` + `echo ${DRIVER_HOSTS} | tr ',' '\n' | wc -l`))

# Warmup.
w=60

# Duration.
d=300

# Threads count.
t=1

inmemCfg="${SCRIPT_DIR}/../config/vendors/ignite-config-inmemory.xml"

persistCfg="${SCRIPT_DIR}/../config/vendors/ignite-config-persistence.xml"

thinUrl="jdbc:ignite:thin://localhost/"
v2Url="jdbc:ignite:cfg://cache=fakeCache@config/ignite-jdbc-config.xml"

commonParams="\
  -nn ${nodesNum} \
  -w ${w} -d ${d} \
  -cl --clientNodesAfterId -1 \
  -t ${t} \
  -sn IgniteNode \
  --sqlRange 1000000 \
  --range    1000000"
# Run configuration which contains all benchmarks.
# Note that each benchmark is set to run for 300 seconds (5 min) with warm-up set to 60 seconds (1 minute).
CONFIGS="\
  ${commonParams} -cfg ${inmemCfg} -jdbc ${thinUrl} -dn ScanAllBenchmark -ds ${ver}select-all-jdbc-thin-inmemory, \
  ${commonParams} -cfg ${inmemCfg} -jdbc ${v2Url} -dn ScanAllBenchmark -ds ${ver}select-all-jdbc-v2-inmemory, \
  ${commonParams} -cfg ${persistCfg} -jdbc ${thinUrl} -dn ScanAllBenchmark -ds ${ver}select-all-jdbc-thin-persistence, \
  ${commonParams} -cfg ${persistCfg} -jdbc ${v2Url} -dn ScanAllBenchmark -ds ${ver}select-all-jdbc-v2-persistence, \
  \
  ${commonParams} -cfg ${inmemCfg} -jdbc ${thinUrl} -dn ScanAllWithJoinBenchmark -ds ${ver}select-all-join-jdbc-thin-inmemory, \
  ${commonParams} -cfg ${inmemCfg} -jdbc ${v2Url} -dn ScanAllWithJoinBenchmark -ds ${ver}select-all-join-jdbc-v2-inmemory, \
  ${commonParams} -cfg ${persistCfg} -jdbc ${thinUrl} -dn ScanAllWithJoinBenchmark -ds ${ver}select-all-join-jdbc-thin-persistence, \
  ${commonParams} -cfg ${persistCfg} -jdbc ${v2Url} -dn ScanAllWithJoinBenchmark -ds ${ver}select-all-join-jdbc-v2-persistence \
"

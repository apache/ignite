#
# Benchmarks for data upload in inmemory mode (persistence disabled).
#

now0=`date +'%H%M%S'`

# JVM options.
JVM_OPTS=${JVM_OPTS}" -DIGNITE_QUIET=false"

# Uncomment to enable concurrent garbage collection (GC) if you encounter long GC pauses.
JVM_OPTS=${JVM_OPTS}" \
-Xms1g \
-Xmx8g \
-Xloggc:./gc${now0}.log \
-XX:+PrintGCDetails \
-verbose:gc \
-XX:+UseParNewGC \
-XX:+UseConcMarkSweepGC \
-XX:+PrintGCDateStamps \
"

#Ignite version
ver="RELEASE-"

# List of default probes.
# Add DStatProbe or VmStatProbe if your OS supports it (e.g. if running on Linux).
BENCHMARK_DEFAULT_PROBES=TotalTimeProbe

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework,org.apache.ignite.yardstick

# Flag which indicates to restart the servers before every benchmark execution.
RESTART_SERVERS=true

# Probe point writer class name.
# BENCHMARK_WRITER=

# The benchmark is applicable only for 2 servers (the second server is started in client mode) and 1 driver.
SERVER_HOSTS=localhost,localhost
DRIVER_HOSTS=localhost

# Remote username.
# REMOTE_USER=

# Number of nodes, used to wait for the specified number of nodes to start.
nodesNum=$((`echo ${SERVER_HOSTS} | tr ',' '\n' | wc -l` + `echo ${DRIVER_HOSTS} | tr ',' '\n' | wc -l`))

# Backups count.
b=1

# Warmup.
w=30

# Threads count.
t=1

# Sync mode.
sm=FULL_SYNC

# Parameters that should be the same across all the benchmarks launches.
commonParams="\
-cfg ${SCRIPT_DIR}/../config/ignite-streamers-config.xml -nn ${nodesNum} -b ${b} \
  --warmup ${w} --threads ${t} --syncMode ${sm} -sn IgniteNode \
  --range 10000000 -cl --thin-client-pool SINGLE_CLIENT \
  --atomic-mode ATOMIC \
"

# Run configuration which contains all benchmarks.
CONFIGS="\
${commonParams} -dn IgniteStreamerBenchmark -ds thick-streamer-concurrent1 --streamerThreadsPerCache 1, \
${commonParams} -dn IgniteThinStreamerBenchmark -ds thin-streamer-concurrent1 --streamerThreadsPerCache 1,\
${commonParams} -dn IgniteStreamerBenchmark -ds thick-streamer-concurrent2 --streamerThreadsPerCache 2, \
${commonParams} -dn IgniteThinStreamerBenchmark -ds thin-streamer-concurrent2 --streamerThreadsPerCache 2,\
${commonParams} -dn IgniteStreamerBenchmark -ds thick-streamer-concurrent4 --streamerThreadsPerCache 4, \
${commonParams} -dn IgniteThinStreamerBenchmark -ds thin-streamer-concurrent4 --streamerThreadsPerCache 4,\
${commonParams} -dn IgniteStreamerBenchmark -ds thick-streamer-concurrent8 --streamerThreadsPerCache 8, \
${commonParams} -dn IgniteThinStreamerBenchmark -ds thin-streamer-concurrent8 --streamerThreadsPerCache 8\
"

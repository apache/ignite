#
# Contains benchmarks for SQL queries.
#

# Uncomment to enable concurrent garbage collection (GC) if you encounter long GC pauses.
JVM_OPTS=${JVM_OPTS}" -DIGNITE_QUIET=false \
  -XX:+UseParNewGC \
  -XX:+UseConcMarkSweepGC \
  -XX:+UseTLAB \
  -XX:NewSize=128m \
  -XX:MaxNewSize=128m \
  -XX:MaxTenuringThreshold=0 \
  -XX:SurvivorRatio=1024 \
  -XX:+UseCMSInitiatingOccupancyOnly \
  -XX:CMSInitiatingOccupancyFraction=60 \
  -XX:+PrintGCDateStamps \
"

H2_PARAMS="-jdbcDrv org.h2.Driver -jdbc jdbc:h2:tcp://127.0.0.1/${SCRIPT_DIR}/../work/h2benchmark -sch ${SCRIPT_DIR}/../config/h2-schema.sql"

# List of default probes.
# Add DStatProbe or VmStatProbe if your OS supports it (e.g. if running on Linux).
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe,PercentileProbe

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework,org.apache.ignite.yardstick

# Comma-separated list of the hosts to run BenchmarkServers on. 2 nodes on local host are enabled by default.
SERVER_HOSTS=localhost,localhost

# Comma-separated list of the hosts to run BenchmarkDrivers on. 1 node on local host is enabled by default.
DRIVER_HOSTS=localhost

# Run configuration.
# Note that each benchmark is set to run for 300 seconds (5 mins) with warm-up set to 60 seconds (1 minute).
CONFIGS="\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -w 60 -d 300 -t 64 ${H2_PARAMS} -dn JdbcPutBenchmark -sn IgniteNode -ds jdbc-h2-put,\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -w 60 -d 300 -t 64 ${H2_PARAMS} -dn JdbcPutGetBenchmark -sn IgniteNode -ds jdbc-h2-put-get,\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -w 60 -d 300 -t 64 ${H2_PARAMS} -dn JdbcSqlQueryBenchmark -sn IgniteNode -ds jdbc-h2-query,\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -w 60 -d 300 -t 64 ${H2_PARAMS} -dn JdbcSqlQueryJoinBenchmark -sn IgniteNode -ds jdbc-h2-query-join,\
-cfg ${SCRIPT_DIR}/../config/ignite-localhost-config.xml -w 60 -d 300 -t 64 ${H2_PARAMS} -dn JdbcPutIndexedValue8Benchmark -sn IgniteNode -ds jdbc-h2-put-indexed-8\
"

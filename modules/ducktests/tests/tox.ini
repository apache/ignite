[tox]
envlist = linter
skipsdist = True

[travis]
python =
  3.8: linter

[testenv]
envdir = {homedir}/.virtualenvs/ignite-ducktests-{envname}
deps =
    ducktape==0.7.8
    requests==2.20.0
    monotonic
    mock
    pytest
    pylint

[testenv:linter]
basepython = python3.8
commands =
    pylint --rcfile=tox.ini ./ignitetest

[BASIC]
min-public-methods=0
# TODO: Remove after migrating to python 3
disable=R0205

[SIMILARITIES]
ignore-imports=yes

[FORMAT]
max-line-length=120

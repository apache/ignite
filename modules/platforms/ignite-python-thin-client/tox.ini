[tox]
skipsdist = True
envlist = codestyle,py{37,38,39,310,311}

[pytest]
log_format = %(asctime)s %(name)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
# Uncomment if you want verbose logging for all tests (for failed it will be printed anyway).
# log_cli = True
# log_cli_level = DEBUG

[flake8]
max-line-length=120
ignore = F401,F403,F405,F821

[testenv:codestyle]
basepython = python3.11
commands = flake8

[testenv]
passenv =
    TEAMCITY_VERSION
    IGNITE_HOME
envdir = {homedir}/.virtualenvs/pyignite-{envname}
deps =
    -r ./requirements/install.txt
    -r ./requirements/tests.txt
recreate = True
usedevelop = True
commands =
    pytest {env:PYTESTARGS:} {posargs} --force-cext --examples

[testenv:py{37,38,39,310,311}-jenkins]
setenv:
    PYTESTARGS = --junitxml=junit-{envname}.xml
